<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simle quiz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <div class="container-fluid ">
            <div class="row">
                <div class="d-flex align-items-center justify-content-center vh-100">
                    <div class="quiz-main">

                        <p class="quiz-title">Выберите правильный ответ:</p>
                        <div class="question-container" id="question">
                            <p class="quiz-question">Как переводится слово - </p>
                        </div>
                        <div class="option-container">
                            <button class="btn btn-primary option" onclick="" id="op1">option1</button>

                            <button class="btn btn-primary option" id="op2">option2</button>

                            <button class="btn btn-primary option" id="op3">option3</button>

                            <button class="btn btn-primary option" id="op4">option4</button>
                        </div>
                        <div class="navigation">
                            <button class="btn btn-info evaluate">Evaluate</button>
                            <button class="btn btn-info next">Next</button>
                        </div>
                        <div class="result">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="js/quiz.js"></script>
</body>

</html>
